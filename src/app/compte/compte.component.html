<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" [(ngModel)]="nom" required>
  </div>

  <div>
    <label for="prénom">prénom :</label>
    <input type="text" id="prénom" name="prénom" [(ngModel)]="prenom" required>
  </div>

  <div>
    <label for="adresse">adresse :</label>
    <input type="text" id="adresse" name="adresse" [(ngModel)]="adresse" required>
  </div>

  <div>
    <label for="cp">cp :</label>
    <input type="text" id="cp" name="cp" [(ngModel)]="cp" required>
  </div>

  <div>
    <label for="ville ">ville  :</label>
    <input type="text" id="ville " name="ville " [(ngModel)]="ville " required>
  </div>

  <div>
    <label for="tel">tel :</label>
    <input type="text" id="tel" name="tel" [(ngModel)]="tel" required>
  </div>

  <div>
    <label for="email">email :</label>
    <input type="text" id="email" name="email" [(ngModel)]="email" required>
  </div>

  <div>
    <label for="civilité">civilité :</label>
    <input type="text" id="civilité" name="civilité" [(ngModel)]="civilite" required>
  </div>

  <div>
    <label for="password">password :</label>
    <input type="text" id="password" name="password" [(ngModel)]="password" required>
  </div>

  <div>
    <label for="login">login :</label>
    <input type="text" id="login" name="login" [(ngModel)]="login" required>
  </div>

  <div>
    <label for="pays">pays :</label>
    <input type="text" id="pays" name="pays" [(ngModel)]="pays" required>
  </div>
  <button type="submit">Soumettre</button>
</form>

<div *ngIf="informationsAffichees">
  <h2>Informations saisies :</h2>
  <p>Nom : {{ nom }}</p>
  <p>prenom : {{ prenom }}</p>
  <p>adresse : {{ adresse }}</p>
  <p>cp : {{ cp }}</p>
  <p>ville  : {{ ville  }}</p>
  <p>tel : {{ tel }}</p>
  <p>email : {{ email }}</p>
  <p>civilite : {{ civilite }}</p>
  <p>password : {{ password }}</p>
  <p>login : {{ login }}</p>
  <p>pays  : {{ pays  }}</p>
</div>
